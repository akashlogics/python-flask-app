<h1>Products</h1>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product['product_id'] }}</td>
        <td>{{ product['name'] }}</td>
        <td>
            <a href="{{ url_for('edit_product', id=product['product_id']) }}">Edit</a>
            <a href="{{ url_for('delete_product', id=product['product_id']) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('add_product') }}">Add New Product</a>
